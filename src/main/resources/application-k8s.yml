# ☸️ Kubernetes-Ready Configuration
app:
  image:
    bucket-name: ${S3_BUCKET_NAME:image-storage-images}
    thumbnail-bucket-name: ${S3_THUMBNAIL_BUCKET:image-storage-thumbnails}
    kms-key-id: ${KMS_KEY_ID:alias/image-storage-key}
    cloud-front-domain: ${CLOUDFRONT_DOMAIN:}
    max-file-size-bytes: ${MAX_FILE_SIZE_BYTES:10485760}
    region: ${AWS_REGION:eu-central-1}

# 🔒 Security Configuration
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:}

# 📊 Kubernetes Health Checks
management:
  endpoints:
    web:
      base-path: /actuator
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# 📝 Structured Logging for Kubernetes
logging:
  level:
    com.valantic.sti.image: ${LOG_LEVEL:INFO}
    software.amazon.awssdk.request: ${AWS_SDK_LOG_LEVEL:WARN}
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
