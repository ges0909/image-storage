spring:
  main:
    allow-bean-definition-overriding: true
  
  profiles:
    active: dev

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/s3playground
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
  data:
    redis:
      host: localhost
      port: 6379

# AWS configuration
aws:
  access-key-id: ${AWS_ACCESS_KEY_ID:test}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:test}
  s3:
    endpoint: ${AWS_S3_ENDPOINT:http://localhost:4566}
  config:
    validation:
      enabled: false

# Health check configuration
management:
  health:
    s3:
      enabled: true

# Image configuration
image:
  bucket-name: ${IMAGE_BUCKET_NAME:images-bucket-dev}
  thumbnail-bucket-name: ${THUMBNAIL_BUCKET_NAME:thumbnails-bucket-dev}
  kms-key-id: ${KMS_KEY_ID:alias/aws/s3}
  cloudfront-domain: ${CLOUDFRONT_DOMAIN:}
  max-file-size: ${MAX_FILE_SIZE:10485760}
  region: ${AWS_REGION:eu-central-1}
  url-expiration-minutes: ${URL_EXPIRATION_MINUTES:15}
  thumbnail-sizes: [150, 300, 600]
  supported-types:
    - image/jpeg
    - image/png
    - image/webp
  max-results: ${MAX_RESULTS:1000}
  key-prefix: ${KEY_PREFIX:images}

---
# Keycloak Profile
spring:
  config:
    activate:
      on-profile: keycloak
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ${KEYCLOAK_CLIENT_ID:image-storage-app}
            client-secret: ${KEYCLOAK_CLIENT_SECRET:your-client-secret}
            scope: openid,profile,email,roles
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8081/realms/image-storage}
            authorization-uri: ${KEYCLOAK_AUTH_URI:http://localhost:8081/realms/image-storage/protocol/openid-connect/auth}
            token-uri: ${KEYCLOAK_TOKEN_URI:http://localhost:8081/realms/image-storage/protocol/openid-connect/token}
            user-info-uri: ${KEYCLOAK_USERINFO_URI:http://localhost:8081/realms/image-storage/protocol/openid-connect/userinfo}
            jwk-set-uri: ${KEYCLOAK_JWK_URI:http://localhost:8081/realms/image-storage/protocol/openid-connect/certs}
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8081/realms/image-storage}
          jwk-set-uri: ${KEYCLOAK_JWK_URI:http://localhost:8081/realms/image-storage/protocol/openid-connect/certs}

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop