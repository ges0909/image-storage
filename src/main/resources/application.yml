# Common Configuration (All Environments)

spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: true  # Production safe

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
