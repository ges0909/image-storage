apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: image-storage-netpol
  namespace: image-storage
  labels:
    app: image-storage
spec:
  podSelector:
    matchLabels:
      app: image-storage
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080
  egress:
    - to: [ ]
      ports:
        - protocol: TCP
          port: 443  # HTTPS to AWS
        - protocol: TCP
          port: 53   # DNS
        - protocol: UDP
          port: 53   # DNS
