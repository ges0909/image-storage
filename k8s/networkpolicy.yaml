apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: s3-playground-netpol
  namespace: s3-playground
  labels:
    app: s3-playground
spec:
  podSelector:
    matchLabels:
      app: s3-playground
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS to AWS
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS